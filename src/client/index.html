<!doctype html>
<html lang="en_US">
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-title" content="Phungible">
		<link rel="apple-touch-icon" href="images/icons/icon-152x152.png?v=2">
		<meta name="theme-color" content="#a3f4ff" />
		<link rel="icon" type="image/png" href="/images/icons/favicon.ico?v=2">
		<title>Phungible</title>
		<link rel="manifest" href="/manifest.json">
		<link rel="apple-touch-icon" href="images/icons/icon-152x152.png?v=2">
		<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png?v=2">
		<meta name="msapplication-TileColor" content="#A3F4FF">
	</head>
	<body>
		<style>
			html {
				font-family: 'Roboto', sans-serif;
				-webkit-font-smoothing: antialiased;
				font-smoothing: antialiased;
			}
			body {
				margin: 0;
			}
			.content {
				margin: 0 20px;
			}

			@keyframes Loading {
				0% {
					opacity: 1;
					transform: scale(1.1);
				}

				75% {
					opacity: .5;
					transform: scale(.8);
				}

				100% {
					opacity: 1;
					transform: scale(1.1);
				}
			}
			.app-loading {
				position: fixed;
				left: calc(50% - 96px);
				top: calc(50% - 96px);
				animation: Loading 1.5s infinite;
			}
			.app-loading-container {
				position: absolute;
				z-index: 5;
			}
			.app-loading-container {
				opacity: 1;
			}
			#app,
			.app-loading-container {
				transition: opacity .5s;
			}
			.hide {
				opacity: 0;
			}
		</style>
		<div id="app" class="hide"></div>
		<div class="app-loading-container">
			<img class="app-loading" src="/images/icons/icon-192x192.png">
		</div>
		<script>var pageLoadTime = Date.now();</script>
	</body>
	<script>
		var WebFontConfig = {
			google: { families: [ 'Roboto:400,300,500:latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.defer = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();
		// Analytics
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-99423781-1', 'auto');
		ga('set', 'appName', 'Phungible');
		ga('send', {
			hitType: 'pageview',
			page: location.hash,
			title: 'App Load',
		});
	</script>
	<script src="js/app.js"></script>
</html>
